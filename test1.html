<!DOCTYPE html>
<html>
<body>
    <div id="user1">
        User1: <input type="text" id="myText">

        <p>Click the button to Enable the text field.</p>

        <!--<button onclick="myFunction()">Disable Text field</button>
        Button1.Click
        TextBox1.Enabled = True
        End Sub-->
        <!--<script>
            function myFunction() {
                document.getElementById("myText").disabled = true;

            }
        </script>-->

    </div>
    <input type="button" value="Yes" onclick="EnableDisableTextBox(this)" />
    <hr />
    <div>
        User2:
        <input type="text" id="txtPassportNumber" disabled="disabled" />
        <input type="button" value="Compare" onclick="compare()" />
        <p id="result"></p>
    </div>
    <script type="text/javascript">
        function compare() {
            var input1 = document.getElementById("myText").value;
            var input2 = document.getElementById("txtPassportNumber").value;
            var bullcount = 0;
            const obj1 = input1.split("");
            const obj2 = input2.split("");
            // count of bull
            for (var i = 0; i < obj1.length; i++) {
                for (var j = 0; j < obj2.length; j++) {
                    if (obj1[i] == obj2[j] && i != j) {
                        bullcount++;
                    }
                }
            }

            // count of cow
            if (obj1.length > obj2.length) {
                min = obj2.length;
            }
            else {
                min = obj1.length;
            }
            var cowcount = 0;
            for (var i = 0; i < min; i++) {
                if (obj1[i] == obj2[i]) {
                    cowcount++;
                }

            }

            document.getElementById("result").innerHTML = cowcount + " COW " + bullcount + " BULL";
        }
        function EnableDisableTextBox(btnPassport) {
            var txtPassportNumber = document.getElementById("txtPassportNumber");
            if (btnPassport.value == "Yes") {
                txtPassportNumber.removeAttribute("disabled");
                document.getElementById("user1").style.display = 'none';

            } else {
                txtPassportNumber.setAttribute("disabled", "disabled");
            }
        }
    </script>
</body>
</html>
